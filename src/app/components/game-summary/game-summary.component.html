<table>
    <tr>
      <th>
        Frame
      </th>
      <th>
        Roll №1
      </th>
      <th>
        Roll №2
      </th>
      <th>
      </th>
      <th>
        Total
      </th>
    </tr>
    <tr *ngFor="let frame of frames">
      <td>{{frame.number}} ({{frame.mark}})</td>
      <td>{{frame.rolls[0]}}</td>
      <td>{{frame.rolls[1]}}</td>
      <td>{{frame.rolls[3]}}</td>
      <td>{{frame.totalScore}}</td>
    </tr>
  </table>
